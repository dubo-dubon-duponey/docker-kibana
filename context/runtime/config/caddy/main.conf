{
#	{$debug}
	https_port {$PORT}
	default_sni {$DOMAIN}
	admin off
	storage file_system {
		root "/certs"
	}
	auto_https disable_redirects
}

https://{$DOMAIN} {
  tls {$TLS} {
  # TODO Force signing with the root to simplify trust and deployment (linux is fine with the root, but not macOS as far as I can tell)
  #    client_auth {
  #      mode                 require_and_verify
  #      trusted_ca_cert_file ../caddy.ca.cer
  #      trusted_ca_cert_file ../root.ca.cer
  #    }
  }

  log {
    output stdout
    format json
    level {$LOG_LEVEL}
  }

  # https://securityheaders.com/
  header {
    X-Xss-Protection "1; mode=block"

    # clickjacking protection
    X-Frame-Options DENY

    # disable clients from sniffing the media type
    X-Content-Type-Options nosniff

    # keep referrer data off of HTTP connections
    # Referrer-Policy no-referrer-when-downgrade
    # Referrer-Policy "same-origin"
    Referrer-Policy "strict-origin-when-cross-origin"

    # enable HSTS
    Strict-Transport-Security max-age=31536000; includeSubDomains; preload

    # CSP
    # XXX FU KIBANA
    # Content-Security-Policy "default-src 'self';"

    # Signature
    Server "DuboDubonDuponey/1.0 (Caddy/2)"
  }

  file_server /ca {
    root /certs/pki/authorities/local/root.crt
  }

  basicauth bcrypt "{$REALM}" {
    {$USERNAME} {$PASSWORD} {$SALT}
  }
  reverse_proxy http://127.0.0.1:5601
}

# Healthcheck
{$HEALTHCHECK_URL} {
  reverse_proxy http://127.0.0.1:5601
}
