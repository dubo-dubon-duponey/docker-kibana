{
#	{$debug}
	https_port {$PORT}
	default_sni {$DOMAIN}
	# XXX unfortunately, caddy will still dump adapted-json config even with this disabled, and this behavior cannot be changed with the Caddyfile adapter
	admin off
	storage file_system {
		root "/certs"
	}
	auto_https disable_redirects
}

https://{$DOMAIN} {
	tls {$TLS} {
    client_auth {
      mode {$MTLS_MODE}
      # Technically could/should be a different root cert
      # Ideally, a separate caddy would be in charge of delivering client certs on demand maybe against credentials?
      # Of course that would downgrade the cert auth to that of the credentials then... So, for now, keep it manual / out of band
      trusted_ca_cert_file "/certs/pki/authorities/local/root.crt"
    }
	}

  # XXX kind of horrific, but there is no way for caddy to NOT log credentials (eg: Auth headers) unless you use the json adapter, which is horrific :)
  log {
    output stdout
    format json
    level {$LOG_LEVEL}
  }

  # https://securityheaders.com/
  header {
    X-Xss-Protection "1; mode=block"

    # clickjacking protection
    X-Frame-Options "DENY"

    # disable clients from sniffing the media type
    X-Content-Type-Options "nosniff"

    # keep referrer data off of HTTP connections
    # Referrer-Policy no-referrer-when-downgrade
    # Referrer-Policy "same-origin"
    Referrer-Policy "strict-origin-when-cross-origin"

    # enable HSTS
    Strict-Transport-Security "max-age=31536000; includeSubDomains; preload"

    # CSP
    # XXX FU KIBANA
    # Content-Security-Policy "default-src 'self';"

    # Signature
    Server "DuboDubonDuponey/1.0 (Caddy/2)"
  }

  @authenticated {
    expression '{$USERNAME}' != ''
    not path "/api/status"
  }

  basicauth @authenticated bcrypt "{$REALM}" {
    "{$USERNAME}" "{$PASSWORD}"
  }

  reverse_proxy http://127.0.0.1:42042 {
    # Host is passed through, and X-Forwarded-For is set appropriately
    # Older implementations may still require the following though
    header_up X-Real-IP {remote_ip}
    header_up X-Forwarded-Proto {scheme}
  }
}

# Healthcheck
{$HEALTHCHECK_URL} {
  rewrite / /api/status
  reverse_proxy http://127.0.0.1:42042
}
